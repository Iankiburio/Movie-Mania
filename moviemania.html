<head>

            <p>Find all the information on your favourite movies</p>

                </div>
            </div>
        </div>
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    
                </div>
            </div>
        </div>
    </div>
